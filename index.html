<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Produect|Website Design</title>
    <script
      src="https://kit.fontawesome.com/e83bbf3c17.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/responsive.css" />
  </head>
  <body>
    <!-- header start -->


    <header>
      <div class="container">
        <nav>
          <div class="logo">
            <a href="#">Influencer Products</a>
          </div>
          <button class="menu-btn"><i class="fa-solid fa-bars"></i></button>
          <div class="nav-menu">
            <ul class="nav-bar">
              <li class="nav-item">Home</li>
              <li class="nav-item">Products</li>
              <li class="nav-item">Sign Up</li>
              <li class="nav-item">Login</li>
              <li class="nav-item"><i class="fa solid fa-magnifying-glass"></i></li>
            </ul>
            <div class="cart">
              <i class="fa solid fa-cart-plus"></i>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- End header -->


    <!-- hero part start -->
    <section  class="hero">
      <div class="container">
        <div class="hero-col">
          <div class="hero-left-col">
            <h2 class="section-title">Start Your Journey as Influencer</h2>
            <p class="section-discrption">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam neque tempore, quam dolores accusantium suscipit reiciendis fuga excepturi cupiditate facilis.</p>
            <button class="hero-btn primary-btn">
              <a href="#">Prebook Now <i class="fa-solid fa-arrow-right"></i></a>
            </button>
          </div>
          <div class="hero-right-col">
            <img src="/images/main-camera.png" alt="Camera"/>
          </div>
        </div>
      </div>
    </section>


    <!-- End Hero Section  -->


    <!-- Client Company logo -->


    <section class="Client">
      <div class="container">
        <div class="companies">
          <img src="/logos/Alibaba.svg" alt="">
          <img src="/logos/Amazon.svg" alt="">
          <img src="/logos/Daraz.svg" alt="">
          <img src="/logos/Ebay.svg" alt="">
          <img src="/logos/Rakuten.svg" alt="">
          <img src="/logos/Walmart.svg" alt="">
          <img src="/logos/Target.svg" alt="">
        </div>
      </div>
      
    </section>
    <!-- // end client company logo -->


    <!-- Products collection Section start -->
    <section class="Collection">
      <div class="container">
        <div class="collection-title">
          <div class="collections">
            <div class="item-img">
              <img src="/images/tripod.png" alt="tripod">
            </div>
            <div class="item-container">
              <h3 class="item-name">
                Flex Tripod
              </h3>
              <h3 class="item-price">
                $50.48
              </h3>
              
            </div>
          </div>
        </div>
      </div>
      
              
    </section>
    <!-- // end collection part -->
    <!-- feature section start -->
    <section class="feature">
      
    </section>
    <!-- // end feature section -->
    <!-- footer start -->
    <footer>
      
    </footer>
    <!-- // end footer -->
  </body>
</html>
